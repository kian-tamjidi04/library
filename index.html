<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <script src="functions.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <h1>Add New Book</h1>
                <form onsubmit="return addBook()">
                    Title: <input type="text" name="title"> <br>
                    Author: <input name="author" type="text"> <br>
                    Number of Pages: <input type="number"> <br>
                    Have you finished the book?: <input type="checkbox">
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="main-content">
                <div class="header">
                    <h1>My Library</h1>
                </div>
                <div class="library">

                </div>
            </div>
        </div>
    </body>
</html>
